<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Difficulty</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto Mono', monospace;
            color: #00ffcc;
            text-align: center;
            background: linear-gradient(135deg, #ff0066, #ff9933, #ffff00, #33cc33, #0066ff, #9933ff);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .difficulty-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.7);
            max-width: 600px;
            margin: auto;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
            margin-bottom: 30px;
            font-size: 3.5em;
            font-family: 'Orbitron', sans-serif;
        }

        .difficulty-button {
            width: 250px;
            margin: 15px;
            padding: 20px;
            font-size: 1.5em;
            color: #00ffcc;
            background: linear-gradient(135deg, #1a1a1a 25%, #333 100%);
            border: 2px solid #00ffcc;
            border-radius: 10px;
            cursor: pointer;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.7);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .difficulty-button:hover {
            background: linear-gradient(135deg, #333 25%, #1a1a1a 100%);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
            transform: scale(1.05);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
            line-height: 50px;
            font-size: 1.5em;
            color: #00ffcc;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 2;
        }

        .back-button:hover {
            background-color: #00d1b2;
            transform: scale(1.1);
        }

        /* Modal Container */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7); 
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Modal Content */
        .modal-content {
            background-color: rgba(0, 0, 0, 0.9); 
            color: #00ffcc;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.7);
            z-index: 1001; 
        }

        .modal-button {
            background-color: #00ffcc;
            color: #000;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 10px;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.7);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .modal-button:hover {
            background-color: #00d1b2;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
            transform: scale(1.05);
        }

        .close {
            color: #00ffcc;
            float: right;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: red;
        }

        /* Carousel Styles */
        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        .carousel-slide {
            min-width: 100%;
            transition: transform 0.5s ease;
        }

        .carousel-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .carousel-button {
            background-color: #00ffcc;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .carousel-button:hover {
            background-color: #00d1b2;
        }

        /* Footer Styling */
        .footer {
            text-align: center;
            width: 100%;
            font-size: 0.8em;
            color: #00ffcc;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            position: relative;
            z-index: 2;
            border-top: 2px solid #00ffcc;
            animation: slideInUp 1s ease-out;
        }

        .footer a {
            color: #00ffcc;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #00d1b2;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em; /* Smaller font size for smaller screens */
            }

            .difficulty-button {
                width: 80%; /* Full width on smaller screens */
                font-size: 1.2em; /* Smaller font size for buttons */
                padding: 15px; /* Adjust padding */
            }

            .back-button {
                width: 40px; /* Smaller back button */
                height: 40px; /* Smaller back button */
                font-size: 1.2em; /* Smaller font size */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em; /* Even smaller font size for very small screens */
            }

            .difficulty-button {
                font-size: 1em; /* Further reduce button font size */
                padding: 10px; /* Further adjust padding */
            }

            .modal-button {
                font-size: 1em; /* Adjust modal button size */
            }
        }
    </style>
</head>
<body>

    <!-- Audio element -->
    <audio id="click-sound" src="audio/click-sound.mp3" preload="auto"></audio>

    <a href="mainmenu.php" class="back-button">&larr;</a>
    <div class="difficulty-container">
        <h1>Select Difficulty</h1>
        <button class="difficulty-button" onclick="playClickSound(); startGame('easy')">Easy</button>
        <button class="difficulty-button" onclick="playClickSound(); startGame('medium')">Medium</button>
        <button class="difficulty-button" onclick="playClickSound(); startGame('hard')">Hard</button>
        <button class="difficulty-button" onclick="showTutorial()">Tutorial</button>
    </div>

    <!-- Modal for Difficulty -->
    <div id="difficultyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalMessage"></h2>
            <button class="modal-button" onclick="confirmDifficulty()">Start Game</button>
        </div>
    </div>

    <!-- Modal for Tutorial -->
    <div id="tutorialModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTutorial()">&times;</span>
            <h2>Tutorial</h2>
            <div class="carousel" id="carousel">
                <div class="carousel-slide">
                    <p>Welcome to the game! Here you will learn how to play.</p>
                </div>
                <div class="carousel-slide">
                    <p>Choose a difficulty level to start the game.</p>
                </div>
                <div class="carousel-slide">
                    <p>Follow the instructions carefully to win!</p>
                </div>
            </div>
            <div class="carousel-buttons">
                <button class="carousel-button" id="prevButton" onclick="prevSlide()">Previous</button>
                <button class="carousel-button" id="nextButton" onclick="nextSlide()">Next</button>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0;

        function playClickSound() {
            var audio = document.getElementById('click-sound');
            audio.currentTime = 0; // Rewind to start
            audio.play();
        }

        function startGame(difficulty) {
            localStorage.setItem('difficulty', difficulty); // Store difficulty in localStorage
            document.getElementById('modalMessage').innerText = 'Starting game with ' + difficulty + ' difficulty.';
            document.getElementById('difficultyModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('difficultyModal').style.display = 'none';
        }

        function confirmDifficulty() {
            closeModal(); // Close the modal
            window.location.href = "game.html";
        }

        function showTutorial() {
            document.getElementById('tutorialModal').style.display = 'flex';
            updateCarousel();
        }

        function closeTutorial() {
            document.getElementById('tutorialModal').style.display = 'none';
            currentSlide = 0; // Reset slide index
        }

        function updateCarousel() {
            const slides = document.querySelectorAll('.carousel-slide');
            slides.forEach((slide, index) => {
                slide.style.transform = `translateX(${(index - currentSlide) * 100}%)`;
            });
        }

        function nextSlide() {
            const slides = document.querySelectorAll('.carousel-slide');
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateCarousel();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateCarousel();
            }
        }
    </script>
</body>
</html>
